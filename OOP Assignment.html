<body>
    <div id="show"></div>
    <script>

        class Country{
            constructor(name, capital, continent, currency, age, colours, population, corruption){
                this.name = name
                this.capital = capital
                this.continent = continent
                this.currency = currency
                this.age = age
                this.colours = colours
                this.population = population
                this.corruption = corruption
            }
        }
        let country1 = new Country("Nigeria","Abuja","Africa","Naira","63","Green and White","250 Million", true)
        
        show.innerHTML = `
        <h5>${country1}</h5>

        <h5>${this.name}</h5>
        <h3>${this.capital}</h3>
        <h3>${this.continent}</h3>
        <h3>${this.currency}</h3>
        <h3>${this.age}</h3>
        <h3>${this.colours}</h3>
        <h3>${this.population}</h3>
        <h3>${this.corruption}</h3>


        `
